<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="An Online Platform For Games"/>
        <title>Word Guess</title>
        <link rel="stylesheet" href="assets/CSS/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="row g-0">
        <div class="col-12">
            <h1 class="text-center">Guess The Correct Letters !</h1>
        </div>
    </div>
    <div class="row g-0">
        <div class="col-12">
            <h2 class="text-center">The word that I am thinking about is :<span id="word">x</span></h2>
        </div>
    </div>
    <div class="row g-0">
        <div class="col-12 text-center">
            <input type="text" maxlength="1" size="1" minlength="1" id="wanswer">
        </div>
    </div>
    <div class="row g-0">
        <div class="col-12 text-center" id="test">
            <button onclick = 'wsubmit()'>Test</button>
            <a class="btn" href="index.html" role="button">Go Back</a>
        </div>
    </div>


    <script src="assets/Script/script.js"></script>
</body>
</html>
